<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Addresses</title>
</head>
<body>
<h1>Addresses</h1>
<div th:each="address : ${addresses}">
    <div>
        <b th:text="${address.id}">ID</b> -
        <span th:text="${address.city}">City</span>
    </div>
</div>
</body>
</html>
